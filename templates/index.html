<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://sharms911.github.io/sidwebsite/static/background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: transparent;
            z-index: 1;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 700;
        }

        nav ul li a:hover {
            color: #ffa500;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: transparent;
            z-index: 1;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #fff;
        }

        section {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .project {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .project h2 {
            margin: 0;
            color: #fff;
        }

        .project p {
            color: #ddd;
        }

        .project a {
            color: #ffa500;
            text-decoration: none;
            font-weight: 700;
        }

        .project a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Sid's Portfolio</h1>
        <nav>
            <ul>
                <li><a href="/sidwebsite/">Home</a></li>
                <li><a href="/sidwebsite/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects">
        <h2>My Previous Projects</h2>
        <div class="project">
            <h2>Weather Website</h2>
            <p>A website that provides weather information for different locations.</p>
            <p><a href="URL_TO_WEATHER_WEBSITE" target="_blank">View Project</a></p>
        </div>
        <!-- Add more projects here -->
    </section>

    <footer>
        <p>&copy; 2024 Sid</p>
    </footer>
</body>
</html>
