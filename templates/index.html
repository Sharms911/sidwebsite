<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS styles here */
        body {
            background-image: url('https://sharms911.github.io/sidwebsite/static/background.jpg'); /* Path to the background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            text-align: center; /* Center text */
        }

        /* Additional styles... */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #fff; /* White text color */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth text color transition */
            font-weight: 700;
        }

        nav ul li a:hover {
            color: #ffa500; /* Orange text color on hover */
        }

        /* Footer styles */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Sid's Portfolio</h1>
        <nav>
            <ul>
                <li><a href="/sidwebsite/">Home</a></li>
                <li><a href="/sidwebsite/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <!-- Your about section content -->
    </section>

    <footer>
        <p>&copy; 2024 Sid</p>
    </footer>
</body>
</html>
