<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sid Sharma</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #000; /* Black background */
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Other styles... */
        /* Header styles */
        header {
            background-color: #000; /* Black header background */
            padding: 20px;
            position: fixed; /* Fixed header */
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure header appears on top of other content */
            transition: background-color 0.5s ease; /* Smooth background color transition */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Header shadow */
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #fff; /* White text color */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth text color transition */
            font-weight: 700;
        }

        nav ul li a:hover {
            color: #ffa500; /* Orange text color on hover */
        }

        /* Footer styles */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #000; /* Black footer background */
            padding: 20px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1); /* Footer shadow */
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Sid Sharma</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li> <!-- Link to the Home page -->
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Email</h2>
        <p>If you have any inquiries, feel free to email me at: <strong>siddhantknowseverything@gmail.com</strong></p>
    </section>

    <footer>
        <p>&copy; 2024 Sid Sharma</p>
    </footer>
</body>
</html>
